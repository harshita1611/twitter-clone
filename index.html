<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twitter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="container">
  <div class="side-bar">
    <img src="./logo.png" class="twitter-logo"> 
    <br>
    <div class="buttons">
      <button class="homeBtn">Home</button>
      <br>
      <button class="notifBtn">Notifications</button>
      <br>
      <button class="msgBtn">Messages</button>
      <br>
      <button class="bmBtn">Bookmarks</button>
      <br>
      <button class="listsBtn">Lists</button>
      <br>
      <button class="profileBtn">Profile</button>
      <br>
      <button class="moreBtn">More</button>
      <br>
      <button class="tweetBtn">Tweet</button>
      <br>
    </div>
  </div>
  <div class="feed">
    <h1>Home</h1>
    <div class ="user-tweet">
      <img src="./profile.png" class="profile-pic">
      <input type="text" class="tweet-input" placeholder="What's happening?">
    </div>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search Twitter" class="search">
    <div class="recent">
      What's happening
    </div>
    <div class="who-to-follow">
      Who to follow
    </div>
  </div>
</div>
  
</body>
</html>
